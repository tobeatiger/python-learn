<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>轻松学 Python</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./lib/ace/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/src-min/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="./socket-py-learn/socket.io.js"></script>
</head>
<body class="showProgram">
<div id="root">
    <aside id="program">
        <div id="editor_wrapper">
            <div id="txt_prg"></div>
        </div>
        <div class="buttons">
            <button id="btn_toggle_gutter" class="on">
                <span class="show-gutter">&gt;</span>
                <span class="hide-gutter">&lt;</span>
            </button>
            <button id="btn_cls">清空</button>
            <button id="btn_run">跑起来</button>
        </div>
        <div id="floating_btn">
            <span class="lt">&lt;</span>
            <span class="gt">&gt;</span>
        </div>
    </aside>
    <ul id="terminal">
    </ul>
    <div class="programList">
        <div class="content">
            <h2 id="pg-title">程序学习</h2>
            <div class="script-block">
                <aside class="script-list">
                    <ul>
                        <li class="expanded">
                            我的
                            <ul>
                                <li data-url="./programs/welcome.py">
                                    示例一
                                </li>
                                <li data-url="./programs/string-ops.py">
                                    示例二
                                </li>
                            </ul>
                        </li>
                        <li>
                            官方教程
                            <ul id="tutorial-list">
                            </ul>
                        </li>
                        <li>
                            基本函数库
                            <ul id="basic-libs-list">
                            </ul>
                        </li>
                    </ul>
                    <div class="nav-button">
                        <span class="lt">&lt;</span>
                        <span class="gt">&gt;</span>
                    </div>
                </aside>
                <div class="script-preview">
                    <div id="preview_editor"></div>
                </div>
                <button id="btn_preview_select">选择</button>
            </div>
        </div>
    </div>
</div>
<script src="./bundle.js"></script>
</body>
</html>
